<!DOCTYPE html/>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0, maximum-scale=1.0”/>
    <title>Photo Depot Popup</title>
    <link rel="stylesheet" type="text/css" href="./styles.scss"/>
  </head>
  <body>
    <div id=popup>
      <h2>Image address:</h2>
      <p id="image-address"></p>
      <h2>Image ID:</h2>
      <p id="image-id"></p>
    </div>

    <div>
      <!-- <a href="http://localhost:3000/chrome/logout"> -->
        Click to Log Out
        <button id="log-out">Log Out</button>
      <!-- </a> -->
    </div> <!-- Displays when you are logged IN -->

    <div>
      <!-- <a href="http://localhost:3000/chrome/login"> -->
        Click to Log in
        <button id="log-in">Log In</button>
      <!-- </a> -->
    </div> <!-- Displays when you are logged OUT -->

    <div>
      <button id="is-user-signed-in">Is user signed in?</button>
    </div>

    <script type="text/javascript" src="./popup.js" ></script>
  </body>
</html>
