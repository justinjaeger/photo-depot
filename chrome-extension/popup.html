<!DOCTYPE html/>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0, maximum-scale=1.0”/>
    <title>Photo Depot Popup</title>
    <link rel="stylesheet" type="text/css" href="./styles.scss"/>
  </head>
  <body>
    <div id=popup>
      <h2>Image address:</h2>
      <p id="image-address"></p>
      <h2>Image ID:</h2>
      <p id="image-id"></p>
    </div>

    <div id="logged-in">
      <a href="/api/logout">
        <button class="popup-button" onclick="logOut">Log Out</button>
      </a>
    </div> <!-- Displays when you are logged IN -->

    <div id="logged-out">
      <a href="/api/getAuthURL">
        <button class="popup-button" onclick="logIn">Log In</button>
      </a>
    </div> <!-- Displays when you are logged OUT -->

    <script type="text/javascript" src="./popup.js" ></script>
  </body>
</html>
